{% extends "questions/base.html" %}
{% block header %}
  <h2>Log in</h2><br>
{% endblock %}

{% block error %}
  <!-- <div class="alert alert-danger" role="alert">
      Sorry, wrong password!
  </div> -->
{% endblock %}

{% block content %}
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-5">
        <input type="email" required class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password" required class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-default">Log in</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-3">
        <a href="#">Create new account</a>
      </div>
    </div>
  </form>
  <form id="basicBootstrapForm" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">Full name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="firstName" placeholder="First name" />
      </div>
      <div class="col-sm-5 mg-top-15">
        <input type="text" class="form-control" name="lastName" placeholder="Last name" />
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-3 control-label">Username</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="username" />
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-3 control-label">Email address</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="email" />
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-3 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" name="password" />
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-3 control-label">Gender</label>
      <div class="col-sm-5">
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="male" /> Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="female" /> Female
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="other" /> Other
          </label>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-3 control-label" id="captchaOperation"></label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="captcha" />
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-5 col-xs-offset-3">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="agree" value="agree" /> Agree with the terms and conditions
          </label>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-5 col-xs-offset-3">
        <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
