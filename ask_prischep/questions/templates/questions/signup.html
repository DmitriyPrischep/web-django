{% extends "questions/base.html" %}
{% block header %}
  <h2>Registration</h2><br>
{% endblock %}

{% block content %}
  {% include 'questions/forms/signup_form.html' %}
{% endblock %}

<form class="form-horizontal mg-bot-40">
    <div class="form-group">
      <label for="inputEmail3" class="col-md-3 control-label">Login</label>
      <div class="col-sm-7">
        <input type="text" required class="form-control" id="inputEmail3" placeholder="Login">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-md-3 control-label">Email</label>
      <div class="col-sm-7">
        <input type="email" required class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-md-3 control-label">Nickname</label>
      <div class="col-sm-7">
        <input type="nickname" required class="form-control" id="inputEmail3" placeholder="Nickname">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-md-3 control-label">Password</label>
      <div class="col-sm-7">
        <input type="password" required class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-md-5 control-label">Repeat password</label>
      <div class="col-sm-7">
        <input type="password" required class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputFile" class="col-md-5 control-label">Upload avatar</label>
      <div class="col-sm-7">
        <input type="file">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-7">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
